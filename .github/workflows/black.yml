name: Lint

on:
   # Trigger the workflow on push or pull request,
   # but only for the master branch
   push:
     branches:
       - __master
   pull_request:
     branches:
       - __master

jobs:
  black:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      - uses: psf/black@stable
      - name: Code Quality
        run: black . --check
